<html>
  <head>
    <title>Alarm Control Panel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    
    
    <link rel="stylesheet" href="all.css">
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="code.js"></script>
  </head>

 <body>

  <div class="overall_container">
    <h1>ALARM <span id="armed_text">DISARMED</span></h1>
    <label class="switch">
      <input type="checkbox" id="armed_check">
      <span class="slider round"></span>
    </label>
  </div>


<h2>Zones</h2>
 <div class="zones_container" id ="zones_container">
  <div class="zone">
      <div class="greendot_s"></div>&nbsp; Main Entry 
      <label class="switch">
        <input type="checkbox">
        <span class="slider round"></span>
      </label>
  </div>

  <div class="zone">
    <div class="greendot_s"></div>&nbsp; Hall
    <label class="switch">
      <input type="checkbox">
      <span class="slider round"></span>
    </label>
  </div>

  <div class="zone">
    <div class="greendot_s"></div>&nbsp; Garage
    <label class="switch">
      <input type="checkbox">
      <span class="slider round"></span>
    </label>
  </div>
 </div>

 <br/>
 <h2>Config</h2>
 <div class="zones_container" id ="zones_container">
  <div class="zone">
      Mute Siren
      <label class="switch">
        <input type="checkbox" id="mute_siren">
        <span class="slider round"></span>
      </label>
  </div>

  <br/>

  <div>
    <H2>Auth [<span id="pintext" class="pintext"></span>]</H2>
      <fieldset>
         
        <table>
            <tr>
                <td><button class="digitbutton" id="d1" name="1" value="1" onclick="ALARM.UI.HandlePINButton('1')">1</button></td>
                <td><button class="digitbutton" id="d2" name="2" value="2" onclick="ALARM.UI.HandlePINButton('2')">2</button></td>
                <td><button class="digitbutton" id="d3" name="3" value="3" onclick="ALARM.UI.HandlePINButton('3')">3</button></td>
            </tr>
            <tr>
                <td><button class="digitbutton" id="d4" name="4" value="4" onclick="ALARM.UI.HandlePINButton('4')">4</button></td>
                <td><button class="digitbutton" id="d5" name="5" value="5" onclick="ALARM.UI.HandlePINButton('5')">5</button></td>
                <td><button class="digitbutton" id="d6" name="6" value="6" onclick="ALARM.UI.HandlePINButton('6')">6</button></td>
            </tr>
            <tr>
                <td><button class="digitbutton" id="d7" name="7" value="7" onclick="ALARM.UI.HandlePINButton('7')">7</button></td>
                <td><button class="digitbutton" id="d8" name="8" value="8" onclick="ALARM.UI.HandlePINButton('8')">8</button></td>
                <td><button class="digitbutton" id="d9" name="9" value="9" onclick="ALARM.UI.HandlePINButton('9')">9</button></td>
            </tr>
            <tr>
                <td><button class="digitbutton" id="dC" name="cD" value="C" onclick="ALARM.UI.HandlePINButton('C')">C</button></td>
                <td><button class="digitbutton" id="d0" name="0" value="0" onclick="ALARM.UI.HandlePINButton('0')">0</button></td>
                <td><button class="digitbutton" id="dOK" name="OK" value="#" onclick="ALARM.UI.HandlePINButton('#')">#</button></td>
            </tr>
        </table>
      </fieldset>
  </div>



  <br/><br/>
  <a class="buttonlink" href="#" onClick="ALARM.SaveConfig()">SAVE</a>
  <a class="buttonlink" href="index.html">STATUS</a>

    

    
</body>

<!-- zone template-->
<div id="zone_template">
  <div class="zone">
    __ZONE_NAME__
    <label class='switch'>
      <input __ZONE_CHECKED__ type='checkbox' id='__ZONE_CHECK_ID__'>  
      <span class='slider round'></span>
    </label>      
  </div>
</div>


<script>
  $(function() {
      ALARM.GetStatus(false); // only shot once
  });
</script>
</html>
